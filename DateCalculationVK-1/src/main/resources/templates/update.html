<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>更新画面 Update</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
	<div class="container">
  		<div class="navbar-header">
    		<a class="navbar-brand">更新画面 Update</a>
  		</div>
	</div>
</nav>

<div class="container">
	<div class="card card-primary mb-3">
  	<div class="card-header">
    	<h5 class="card-title">計算式を更新</h5>
  	</div>
<div class="card-body">
	<form action="#" th:action="@{/update/{dateId}(dateId=${dateFormula.dateId})}" th:method="post" >
		<div class="form-group row">
        	<label class="col-md-2 control-label">日付ID</label>
			<div class="col-md-10">
				<input id="dateId" class="form-control" type="text" disabled th:field="${dateFormula.dateId}"/>
				<p class="text-danger" th:if="${#fields.hasErrors('dateFormula.dateId')}" th:errors="${dateFormula.dateId}" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 control-label">日付名</label>
			<div class="col-md-10">
				<input id="dateName" class="form-control" type="text" th:field="${dateFormula.dateName}"/>
			<p class="text-danger" th:if="${#fields.hasErrors('dateFormula.dateName')}" th:errors="${dateFormula.dateName}" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-md-2 control-label">加減値（年）</label>
			<div class="col-md-10">
				<input id="djustmentYear" class="form-control" type="number" th:field="${dateFormula.adjustmentYear}"required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 control-label">加減値（月）</label>
			<div class="col-md-10">
				<input id="adjustmentMonth" class="form-control" type="number"  th:field="${dateFormula.adjustmentMonth}"required/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-md-2 control-label">加減値（日）</label>
			<div class="col-md-10">
				<input id="adjustmentDay" class="form-control" type="text" th:field="${dateFormula.adjustmentDay}"required/>
			</div>
		</div>

		<div class="form-group row">
			<div class="offset-md-2 col-md-10">
 				<button id="updateButton" name="update" class="btn btn-primary">更新</button>
			</div>
		</div>
		<a id="backButton" class="btn btn-primary" href="/">戻る</a>
	</form>
	</div>
	</div>
</div>
</body>
</html>
