<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>List 計算式一覧</title>

<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">List 計算式一覧</a>
			</div>
		</div>
	</nav>

<div class="container">
	<div class="card card-primary mb-3">
		<div class="card-header">
			<h5 class="card-title">計算式一覧</h5>
		</div>
			<!--<div class="card-body" th:if="!${formulas.size()}">
				<p>計算式がありません。</p>
			 </div>-->

	<table class="table" >
		 <thead class="thead-info">
			<tr>
 				<th>No.</th>
				<th>日付ID</th>
				<th>日付名</th>
				<th>加減値(年)</th>
				<th>加減値(月)</th>
				<th>加減値(日)</th>
			</tr>
		</thead>
		<tbody th:remove="all-but-first" th:each="dateFormula, stat : ${formulas}">
			<tr>
				<td th:text="${stat.count}">1</td>
				<td th:id="${stat.count} + '_dateId'" th:text="${dateFormula.dateId}">3Y</td>
				<td th:id="${stat.count} + '_dateName'" th:text="${dateFormula.dateName}">3年後</td>
				<td th:id="${stat.count} + '_adjustmentYear'" th:text="${dateFormula.adjustmentYear}">3</td>
				<td th:id="${stat.count} + '_adjustmentMonth'" th:text="${dateFormula.adjustmentMonth}">0</td>
				<td th:id="${stat.count} + '_adjustmentDay'" th:text="${dateFormula.adjustmentDay}">0</td>
			</tr>
		</tbody>
	</table>
	</div>
	<a id="backButton" class="btn btn-primary" href="/">戻る</a>
</div>
</body>
</html>
